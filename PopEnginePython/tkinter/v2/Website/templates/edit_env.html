<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Edit Environment</title>
    </head>
    <body>
        <form method="POST" action="{{ url_for('edit_env') }}">
            <!-- Add Resources -->
            {% for key, value in resources.items() %}
                <h2>{{ key }}</h2>
                Current Amount:
                <input type="number" name="{{ key }}_amount" value="{{ value }}">
                Current Refresh Rate:
                <input type="number" name="{{ key }}_rate" value="{{ refresh[key] }}">
                <br>
            {% endfor %}

            <!-- Refresh page -->
            <button type="submit" id="submitResources">Submit</button>
        </form>
    </body>
</html>
